<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AreaWhiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .search-input {
            margin-right: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: white;
            width: 800px;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 180px;
            margin-top: 50px;
            color: #FFFFFF;
            transition: color 0.3s ease;
        }

        
        .shape-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            margin-top: 50px;
            justify-content: center;
            margin: 50px;
        }

        .shape-box {
            width: 250px;
            height: 150px;
            border: 2px solid #555;
            background-color: #333;
            margin-left:100px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 10px;
        }

        .shape-name {
            font-size: 24px;
            margin-top: 60px;
            color: white;
        }

        .shape-box:hover {
            transform: scale(1.05);
            background-color: #D3D3D3;
            border-color: #D3D3D3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="openHomePage()">Home</a>
        <a href="#" onclick="openAboutPage()">About</a>
        <a href="#" onclick="openContactPage()">Contact Us</a>
        <input type="text" class="search-input" placeholder="Search shapes...">
    </div>

    <h1>AreaWhiz</h1>

    <div class="shape-container">
        <div class="shape-box" onclick="openPage('/square')">
            <div class="shape-name">Square</div>
        </div>
        <div class="shape-box" onclick="openPage('/rectangle')">
            <div class="shape-name">Rectangle</div>
        </div>
        <div class="shape-box" onclick="openPage('/circle')">
            <div class="shape-name">Circle</div>
        </div>
        <div class="shape-box" onclick="openPage('/triangle')">
            <div class="shape-name">Triangle</div>
        </div>
        <div class="shape-box" onclick="openPage('/cube')">
            <div class="shape-name">Cube</div>
        </div>
        <div class="shape-box" onclick="openPage('/octagon')">
            <div class="shape-name">Octagon</div>
        </div>
        <div class="shape-box" onclick="openPage('/heptagon')">
            <div class="shape-name">Heptagon</div>
        </div>
        <div class="shape-box" onclick="openPage('/hexagon')">
            <div class="shape-name">Hexagon</div>
        </div>
        <div class="shape-box" onclick="openPage('/pentagon')">
            <div class="shape-name">Pentagon</div>
        </div>
        <div class="shape-box" onclick="openPage('/cone')">
            <div class="shape-name">Cone</div>
        </div>
        <div class="shape-box" onclick="openPage('/parallelogram')">
            <div class="shape-name">Parallelogram</div>
        </div>
        <div class="shape-box" onclick="openPage('/ellipse')">
            <div class="shape-name">Ellipse</div>
        </div>
        <div class="shape-box" onclick="openPage('/rhombus')">
            <div class="shape-name">Rhombus</div>
        </div>
        <div class="shape-box" onclick="openPage('/sphere')">
            <div class="shape-name">Sphere</div>
        </div>
        <div class="shape-box" onclick="openPage('/decagon')">
            <div class="shape-name">Decagon</div>
        </div>
        <div class="shape-box" onclick="openPage('/nonagon')">
            <div class="shape-name">Nonagon</div>
        </div>
        <div class="shape-box" onclick="openPage('/trapezoid')">
            <div class="shape-name">Trapezoid</div>
        </div>
        <div class="shape-box" onclick="openPage('/cylinder')">
            <div class="shape-name">cylinder</div>
        </div>
        
    </div>

    <script>
        function openPage(url) {
            window.open(url, '_blank');
        }

        document.querySelector('.search-input').addEventListener('input', function () {
            const searchValue = this.value.toLowerCase();
            const shapeNames = document.querySelectorAll('.shape-name');
            shapeNames.forEach(function (shapeName) {
                const box = shapeName.parentElement;
                const shapeNameText = shapeName.textContent.toLowerCase();
                if (shapeNameText.includes(searchValue)) {
                    box.style.display = 'flex';
                } else {
                    box.style.display = 'none';
                }
            });
        });

        function openHomePage() {
            var url = '/home';
            window.open(url, '_blank');
        }

        function openAboutPage() {
            var url = '/about';
            window.open(url, '_blank');
        }

        function openContactPage() {
            var url = '/contact';
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
